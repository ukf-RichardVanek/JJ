<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Index</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
}

/* PRVÁ OBRAZOVKA */
#question {
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
    width: 360px;
}

.buttons {
    position: relative;
    height: 120px;
    margin-top: 30px;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yes {
    background: #ff5f8d;
    color: white;
}

#yes:hover {
    background: #ff3f78;
    transform: scale(1.05);
}

#no {
    position: absolute;
    background: #ccc;
    color: #444;
    pointer-events: none;
}

/* DRUHÁ OBRAZOVKA */
#result {
    display: none;
    height: 100vh;
    background: #fff;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

#result h1 {
    color: #ff5f8d;
    margin-bottom: 20px;
}
</style>
</head>

<body>

<!-- OBRAZOVKA 1 -->
<div id="question">
    <div class="card">
        <h1>Budeš môj Valentín? ❤️</h1>

        <div class="buttons">
            <button id="yes" onclick="yes()">ÁNO</button>
            <button id="no">NIE</button>
        </div>
    </div>
</div>

<!-- OBRAZOVKA 2 -->
<div id="result">
    <h1>Dobre si si vybrala ❤️❤️</h1>
    <h2>Dáme si zajtra mekáčik ??</h2>
    <img src="C:\Users\Richard\OneDrive - Univerzita Konštantína Filozofa v Nitre\Dokumenty\5.ročník\html\oscar.gif" width="320">
</div>

<script>
const noBtn = document.getElementById("no");
const container = document.querySelector(".buttons");

document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 90) {
        noBtn.style.left =
          Math.random() * (container.clientWidth - noBtn.clientWidth) + "px";
        noBtn.style.top =
          Math.random() * (container.clientHeight - noBtn.clientHeight) + "px";
    }
});

function yes() {
    document.getElementById("question").style.display = "none";
    const result = document.getElementById("result");
    result.style.display = "flex";
}
</script>

</body>
</html>
